<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>
    <f:view>
        <h1>
        <h:outputLabel value="Profilseite: "/>
        </h1>
        <p>Hi #{session.getAttribute("user")} <br/>
        Userdata: <br/>
        #{session.getAttribute("email")} <br/>
        #{session.getAttribute("companyName")} <br/>
        #{session.getAttribute("companyAddress")} <br/>
        #{session.getAttribute("companyPostal")} #{session.getAttribute("companyCity")} <br/>
        </p>
        <h:form>
            <h:commandButton value="Logout" action="#{login.logoutUser}"/>
            <h:commandButton value="Artikelreservoir" action="article"/>
        </h:form>
    </f:view>
</h:body>
</html>
