<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:outputLabel value="Hello, world"/>
    <br></br>
    <h:outputLabel value="Personalisierte Daten"/>

    <p>Hi #{session.getAttribute("user")}</p>
    <p>Userdata:</p>
    <p>#{session.getAttribute("email")}</p>
    <p>#{session.getAttribute("companyName")}</p>
    <p>#{session.getAttribute("companyAddress")}</p>
    <p>#{session.getAttribute("companyPostal")} #{session.getAttribute("companyCity")}</p>

    <h:form>
        <h:commandButton value="Logout" action="#{login.logoutUser}"/>
        <h:commandButton value="Artikelreservoir" action="article"/>
    </h:form>
</f:view>
</html>
