<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <h:outputStylesheet library="css" name="style.css"/>
    <link rel="stylesheet" href="resources/css/style.css"/>
</h:head>
<h:body>
    <f:view>
        <h1>
        <h:outputLabel value="Login"/>
        </h1>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel styleClass="default" value="Bitte Usernamen eingeben:"/>
                <h:inputText id="user" value='#{login.user}'/>
                <h:outputLabel styleClass="default" value="Bitte Passwort eingeben:"/>
                <h:inputSecret id="password" value="#{login.password}" />
            </h:panelGrid>
            <br/>
            <h:messages globalOnly="true" style="font-family: Calibri, Arial, Helvetica, sans-serif; color:red"/>
            <br/>
            <h:commandButton value="Login" action="#{login.verifyUser}"/>
            <br/>
            <br/>
        </h:form>
        <h:form>
            <h:commandButton action="index" value="Startseite"/>
            <h:commandButton action="register" value="Registrierung"/>
        </h:form>
    </f:view>
</h:body>
</html>
