<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <h:outputStylesheet library="css" name="style.css"/>
    <link rel="stylesheet" href="resources/css/style.css"/>
    <f:metadata>
        <f:viewAction action="#{sessionValidation.validateSession}"/>
    </f:metadata>
</h:head>
<h:body>
    <f:view>
        <h1>
        <h:outputLabel value="Reservierungszusammenfassung:"/>
        </h1>
        <br/>
        <h:dataTable bgcolor="lightgrey" styleClass="default" value="#{session.getAttribute('cartList')}" var="cartEntry" border = "1" rendered="#{session.getAttribute('cartArrayCounter') > 0}">
            <h:column>
                <f:facet name="header">ArtikelID</f:facet>
                #{cartEntry.articleId}
            </h:column>
            <h:column>
                <f:facet name="header">Artikelname</f:facet>
                #{cartEntry.articleName}
            </h:column>
            <h:column>
                <f:facet name="header">Anzahl</f:facet>
                #{cartEntry.articleQuantity}
            </h:column>
            <h:column>
                <f:facet name="header">Preis </f:facet>
                #{cartEntry.articlePrice}
            </h:column>
            <h:column>
                <f:facet name="header">Gewicht </f:facet>
                #{cartEntry.articleWeight}
            </h:column>
        </h:dataTable>
        <br/>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel styleClass="default" value="Artikelnummer:"/>
                <h:inputText styleClass="cartInput" id="inputArticleId" value="#{removeReservationEntry.inputArticleId}"/>
                <h:outputLabel styleClass="default" value="Anzahl:"/>
                <h:inputText styleClass="cartInput" id="inputQuantity" value="#{removeReservationEntry.inputQuantity}"/>
            </h:panelGrid>
            <br/>
            <h:commandButton value="Artikel entfernen" action="#{removeReservationEntry.removeEntry}"/>
            <h:commandButton value="Reservierung abschlieÃŸen"  action="#{createReservationFile.createReservationFile}"/>
        </h:form>
        <br/>
        <h:messages globalOnly="true" style="font-family: Calibri, Arial, Helvetica, sans-serif; color:red"/>
        <br/>
        <h:form>
            <h:commandButton action="article" value="Artikelauswahl"/>
            <br/>
            <h:commandButton action="#{login.logoutUser}" value="Logout"/>
        </h:form>
    </f:view>
</h:body>
</html>
