<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <h:outputStylesheet library="css" name="style.css"/>
    <link rel="stylesheet" href="resources/css/style.css"/>
</h:head>
<h:body>
    <f:view>
        <h:form>
            <h1>
            <h:outputLabel value="Register"/>
            </h1>
            <br/>
            <h:panelGrid columns="2">
                <h:outputLabel styleClass="default" value="Username:"/>
                <h:inputText id="user" value="#{register.user}"/>
                <h:outputLabel styleClass="default" value="Passwort:"/>
                <h:inputSecret id="password" value="#{register.password}"/>
                <h:outputLabel styleClass="default" value="Emailadresse:"/>
                <h:inputText id="email" value="#{register.email}"/>
                <h:outputLabel styleClass="default" value="Firmenname:"/>
                <h:inputText id="company" value="#{register.companyName}"/>
                <h:outputLabel styleClass="default" value="StraÃŸe und Hausnummer:" />
                <h:inputText id="address" value="#{register.companyAddress}"/>
                <h:outputLabel styleClass="default" value="Postleitzahl:" />
                <h:inputText id="postal" value="#{register.companyPostal}"/>
                <h:outputLabel styleClass="default" value="Stadt:" />
                <h:inputText id="city" value="#{register.companyCity}"/>
            </h:panelGrid>
            <br/>
            <h:messages globalOnly="true" style="font-family: Calibri, Arial, Helvetica, sans-serif; color:red"/>
            <br/>
            <h:commandButton value="Register" action="#{register.registerUser}"/>
            <br/>
            <br/>
        </h:form>
        <h:form>
            <h:commandButton action="index" value="Startseite"/>
            <h:commandButton action="login" value="Loginseite"/>
        </h:form>
    </f:view>
</h:body>
</html>
