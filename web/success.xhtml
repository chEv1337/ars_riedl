<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <h:outputStylesheet library="css" name="style.css"/>
    <link rel="stylesheet" href="resources/css/style.css"/>
    <f:metadata>
        <f:viewAction action="#{sessionValidation.validateSession}"/>
    </f:metadata>
</h:head>
<h:body>
    <f:view>
        <h1>
        <h:outputLabel value="Erfolg!"/>
        </h1>
        <h:outputLabel styleClass="default" value="Reservierung war erfolgreich und wird von uns weiter bearbeitet."/>
        <br/>
        <br/>
        <h:outputLabel styleClass="default" value="Das Reservierungsfile wurde hier abgelegt: #{session.getAttribute('location')}"/>
        <br/>
        <br/>
        <h:form>
            <h:commandButton action="article" value="Artikelreservoir"/>
            <h:commandButton value="Reservierungshistory" action="reservations"/>
            <br/>
            <br/>
            <h:commandButton action="welcome" value="Profilseite"/>
            <h:commandButton action="#{login.logoutUser}" value="Logout"/>
        </h:form>
    </f:view>
</h:body>
</html>
