<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <h:outputStylesheet library="css" name="style.css"/>
    <link rel="stylesheet" href="resources/css/style.css"/>
    <f:metadata>
        <f:viewAction action="#{sessionValidation.validateSession}"/>
    </f:metadata>
</h:head>
<h:body>
    <f:view>
        <h1>
            <h:outputLabel value="Artikelstamm ADMIN"/>
        </h1>
        <h:dataTable bgcolor="lightgrey" styleClass="default" value="#{articleCreateList.articles}" var="articleMap" border="1">
            <h:column>
                <f:facet name="header">ArtikelID</f:facet>
                #{articleMap.articleId}
            </h:column>
            <h:column>
                <f:facet name="header">Artikelname</f:facet>
                #{articleMap.articleName}
            </h:column>
            <h:column>
                <f:facet name="header">Anzahl</f:facet>
                #{articleMap.articleQuantity}
            </h:column>
            <h:column>
                <f:facet name="header">Preis</f:facet>
                #{articleMap.articlePrice}
            </h:column>
            <h:column>
                <f:facet name="header">Gewicht</f:facet>
                #{articleMap.articleWeight}
            </h:column>
        </h:dataTable>
        <h:form>
            <br/>
            <h:panelGrid columns="2">
                <h:outputLabel styleClass="default" value="Artikelnummer:"/>
                <h:inputText styleClass="cartInput" id="inputArticleId" value="#{adminArticleManipulation.articleId}" required="true"/>
                <h:outputLabel styleClass="default" value="Artikelname:"/>
                <h:inputText styleClass="cartInput" id="inputArticleName" value="#{adminArticleManipulation.articleName}" required="true"/>
                <h:outputLabel styleClass="default" value="Anzahl:" />
                <h:inputText styleClass="cartInput" id="inputArticleQuantity" value="#{adminArticleManipulation.articleQuantity}" required="true"/>
                <h:outputLabel styleClass="default" value="Preis:"/>
                <h:inputText styleClass="cartInput" id="inputPrice" value="#{adminArticleManipulation.articlePrice}" required="true"/>
                <h:outputLabel styleClass="default" value="Gewicht:"/>
                <h:inputText styleClass="cartInput" id="inputWeight" value="#{adminArticleManipulation.articleWeight}" required="true"/>
            </h:panelGrid>
            <br/>
            <h:messages globalOnly="false" style="font-family: Calibri, Arial, Helvetica, sans-serif; color:red"/>
            <br/>
            <h:commandButton value="Artikel hinzufügen" action="#{adminArticleManipulation.addArticle}"/>
            <h:commandButton value="Artikel ändern" action="#{adminArticleManipulation.manipulateArticle}"/>
            <br/>
        </h:form>
        <br/>
        <h:form >
            <br/>
            <br/>
            <h:commandButton action="welcome" value="Profilseite"/>
            <h:commandButton action="#{login.logoutUser}" value="Logout"/>
        </h:form>
    </f:view>
</h:body>
</html>
