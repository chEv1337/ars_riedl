<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <h:outputStylesheet library="css" name="style.css"/>
    <link rel="stylesheet" href="resources/css/style.css"/>
    <f:metadata>
        <f:viewAction action="#{sessionValidation.validateSession}"/>
    </f:metadata>
</h:head>
<h:body>
    <f:view>
        <h1>
        <h:outputLabel value="Profilseite: "/>
        </h1>
        <p class="default">
            Hi #{session.getAttribute("user")}
            <br/>
            <br/>
            Userdata:
            <br/>
        </p>
        <h:panelGrid styleClass="default" columns="2">
            <h:outputLabel value="Email:"/>
            <h:outputLabel value="#{session.getAttribute('email')}"/>
            <h:outputLabel value="Firmenname:"/>
            <h:outputLabel value="#{session.getAttribute('companyName')}"/>
            <h:outputLabel value="Firmenadresse:"/>
            <h:outputLabel value="#{session.getAttribute('companyAddress')}"/>
            <h:outputLabel value="Postleitzahl:"/>
            <h:outputLabel value="#{session.getAttribute('companyPostal')}"/>
            <h:outputLabel value="Stadt:"/>
            <h:outputLabel value="#{session.getAttribute('companyCity')}"/>
        </h:panelGrid>
        <br/>
        <h:form>
            <h:commandButton value="Artikelseite" action="article"/>
            <br/>
            <br/>
            <h:commandButton value="Reservierungshistory" action="reservations"/>
            <h:commandButton value="Daten bearbeiten" action="editData"/>
            <h:commandButton value="Artikel bearbeiten" action="#{adminValidation.validateAdmin}"/>
            <br/>
            <h:commandButton value="Logout" action="#{login.logoutUser}"/>
        </h:form>
    </f:view>
</h:body>
</html>
